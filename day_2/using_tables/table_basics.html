<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Tables</title>
</head>
<body>
    <p>Using a simple table</p>

    <table>
     <tr>
        <td>1st object:</td>
        <td>Just fine what about you</td>
     </tr>
     <tr>
        <td>2nd object:</td>
        <td>Very good what about you</td>
     </tr>
     <tr>
        <td>3rd object:</td>  
        <td>Yes how do you do</td>
     </tr>
    </table>
    
    <table>
        <thead>
            <tr>
                <th>Dates</th>
                <th>Work</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot></tfoot>
    </table>

    
</body>
</html>
